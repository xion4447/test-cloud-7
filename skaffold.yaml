apiVersion: skaffold/v1beta2
kind: Config
build:
  artifacts:
  - image: changeme
    context: .
    docker: {}
  tagPolicy:
    envTemplate:
      template: '{{.DOCKER_REGISTRY}}/xion4447/test-cloud-7:{{.VERSION}}'
  local: {}
deploy:
  kubectl: {}
profiles:
- name: dev
  build:
    artifacts:
    - docker: {}
    tagPolicy:
      envTemplate:
        template: '{{.DOCKER_REGISTRY}}/xion4447/test-cloud-7:{{.DIGEST_HEX}}'
    local: {}
  deploy:
    helm:
      releases:
      - name: test-cloud-7
        chartPath: charts/test-cloud-7
        setValueTemplates:
          image.repository: '{{.DOCKER_REGISTRY}}/xion4447/test-cloud-7'
          image.tag: '{{.DIGEST_HEX}}'
